      background: #282828;
      display: flex;
      color: #fff;
      font-family: sans-serif;

      display: flex;
      justify-content: space-around;
      background-position: center;
      overflow: hidden;
    }

      height: 100vh;
      font-family: 'Press Start 2P', cursive;
    }

    #startBtn {
      border-color: white;
      background: none;
      position: absolute;
      top: 60%;

      left: 50%;
      z-index: 1;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      image-resolution: 2000dpi;
    }

    #container {
      display: inline-block;
      position: relative;
    }

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <html lang="en">

<body>
  <header div id="container">
    <!--makes the playbutton image a clickable object that redirects to homepage.html-->

          src="https://1.bp.blogspot.com/-fVAKH-3TLuo/W5onDDHje0I/AAAAAAAAB4I/q2ooE6GuzQkS80dtw1JILXjFWdfQ3IKkwCLcBGAs/s1600/breaoutplay.png"></a>

        <br>
