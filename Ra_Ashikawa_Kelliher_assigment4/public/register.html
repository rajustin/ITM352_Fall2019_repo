<html lang="en">

<head>
    <style>
        html {
            /*background image and style for the general surrounding*/
            text-align: center;
            background-image: url("./images/Tetris_Background.png");
            /*Background Image*/
            padding: 150px;
            background-size: cover;
            color: #282828;
        }

        body {
            /*margin design for the register form*/
            height: 50%;
            display: table;
            width: 50%;
            margin: 50px auto;
            position: relative;
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
        }

        h2 {
            padding: 10px;
            color: #282828;
        }

        #signup {
            /*alignment and color for the register form*/
            vertical-align: middle;
            background-color: #9be198;
            opacity: 90%;
        }
    </style>



    <script>
        //refrenced from lab 14
        //get parameters from user
        let params = (new URL(document.location)).searchParams;
        window.onload = function () { // creating the function for window.onload
            //if there are errors in the registration data , tell the user
            if (params.has('errors')) {
                console.log("invalid");
                alert('Fix the following errors: \n' + params.get('errors'));//pulling the rrors from the server side and making it an alert notification
            }
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div id="signup">
        <!--below is our register form, and making the method POST and retrieving the loops and functions for register in server.js -->
        <form name="Register" method="POST" action="./registerMember">
            <br>
            <br>

            <h1>PLEASE REGISTER!</h1>


            <br>
            <label for="name"></label>
            <input type="text" name="name" maxlength="25" onkeyup="" required placeholder="Enter First & Last Name"
                size="30">
            <label for="namelabel" id="namelabel"></label>


            <br>
            <br>
            <label for="username"></label>
            <input type="text" id="username" name="username" onkeyup="" minlength="5" maxlength="20" required
                placeholder="Enter Username" size="30">
            <label for="userlabel" id="userlabel"></label>


            <br>
            <br>
            <label for="password"></label>
            <input type="password" name="password" onkeyup="" minlength="5" required placeholder="Enter Password"
                size="30">
            <label for="pswlabel" id="pswlabel"></label>




            <br>
            <br>
            <label for="passConfirm"></label>
            <input type="password" name="passConfirm" onkeyup="" required placeholder="Repeat Password" size="30">
            <label for="passConfirmlabel" id="passConfirmlabel"></label>


            <br>
            <br>
            <label for="email"></label>
            <input type="email" id="email" name="email" onkeyup="" required placeholder="Enter Email" size="30">
            <label for="emaillabel" id="emaillabel"></label>


            <br> <br>
            <input type="submit" name="submit" value="Register" size="40">
            <br></br>
            <br>
            <br>
            <br>


        </form>

        </table>
    </div>
</body>

</html>
