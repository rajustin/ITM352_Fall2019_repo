<style>

    display:table;

    <script>
        let params = (new URL(document.location)).searchParams;
        window.onload = function () {
            if (params.has('LogError')) {
                alert('Invalid Username or Passowrd');
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incorrect Username please try again!</title>
   
   
</head>


<body>
    <div id= login>
    <h1>Re-attempt login</h1> 
    <p>Your Username was incorrect, please try again!</p> <!--Login for player 1-->
 
    <form name="login for player 1" method="POST" action="./logUserin">
        <div class="container">
            <input type="text" name="username" id="username" size="40" placeholder="Enter Username" required><br />
            <input type="password" name="password" id="password" size="40" placeholder="Enter Password" onkeyup="" required><br />
            <input type="submit" value="Login" name="login"><br />
        </div>
    </form>
    <script>
        login.action = "/login" + document.location.search;
    </script>
    


</body>
