<script src="./products_data.js" type="text/javascript"></script>


<!DOCTYPE html>
<html>

<main>

    <head>
        <meta charset="UTF-8">
        <title>Gather the DBZ</title>

        <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="product-styles.css">

    </head>

    <body>
            <form name="quantity_form" action="/process_form" method="GET"  >
      
        <header>
            <h1>Justin's DBZ Shop</h1>
            <link href="product-style.css" rel="stylesheet">
        </header>
        <div>

            <script>
                for (i = 0; i <= products.length; i++) {
                    document.write(`
    <section class="item">
        <h2>${products[i].item}</h2>
        <p>${products[i].price}</p> 
        <img src= ${products[i].image} >
        <label id= "quantity${i}label"> Quantity</label>
        <input type="text" placeholder="0" name="quantity${i}" onkeyup="checkQuantityTextbox(this);">
        
    
    </section>
   
    `)
                }
            </script>



        </div>
    
<footer>
    <h1>Your One Stop Phone Shop</h1>
   <input type="submit" name="Purchasesubmit" value="Purchase" >
</footer>
</form>
</body>
</main>

</html>
